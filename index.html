<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유지보수</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">장애 유형을 선택해주세요</h1>
    </header>
    <main>
        <nav id="menu">
            <!-- 초기 최상위 메뉴 -->
            <button onclick="showSubMenu('bootIssue')">1. 부팅 불가</button>
            <button onclick="showSubMenu('displayIssue')">2. 화면 이상(떨림, 깨짐 등)</button>
            <button onclick="showSubMenu('inputDeviceIssue')">3. 키보드, 마우스 작동 이상</button>
        </nav>
        <div id="details" style="display: none; margin-top: 20px;">
            <h2 id="detailsTitle"></h2>
            <p id="detailsDescription"></p>
        </div>
        <button id="backButton" onclick="showMainMenu()" style="display: none;">뒤로 가기</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
